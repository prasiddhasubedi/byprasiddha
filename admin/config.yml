backend:
  name: git-gateway
  branch: main

collections:
  - name: "poems"
    label: "Poems"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Poem", name: "body", widget: "markdown" }

